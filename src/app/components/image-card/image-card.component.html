<mat-card class="article-card">
  <div class="article-wrapper">
    <figure>
      <img [src]="url" alt="" />
    </figure>

    <mat-card-content class="article-body">
      <p>
        {{title}}
      </p>
      <span>Album: {{albumId}} | Photo Number {{photoNumber}}</span>
    </mat-card-content>
  </div>
</mat-card>
